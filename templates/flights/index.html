<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight_id' flight.id %}">Flight {{flight.id}}</a> :{{flight.origin}} to {{flight.destination}}
            </li>
        {% endfor %}
    </ol>
</body>
</html>
